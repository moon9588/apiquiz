<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Api coding quiz</title>
</head>
<body>
    <header>
    <section id="score_keeper" style="display: none">
        
        <input type="button" value="View High Scores" onclick="view_high_scores()"<>/br>
        score: <var id="score"></var>

    </section>
    <section id="countdownTimer" style="display: none;">
        Time Remaining: <span id="timer"></span>

    </section>
</header>
<container>
    <div id="homeContainer" class="none"
    <h1>Coding Quiz Game</h1>
    <p>Game rules: You will be given 1 min and 15 seconds to answer the questions. For each question that is 
        answered incorrectly 5 seconds will be deducted from the timer
    </p>
    <br>
    <button id="startBtn">Start Quiz</button>
</container>
</body>
</html>
